spring:
  application:
    name: txn-routine-svc
  datasource:
    url: jdbc:postgresql://localhost:5432/accounts_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect # this may not require

  data:
    redis:
      host: localhost
      port: 6380

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9094}
    admin:
      auto-create: true  # Ensures KafkaAdmin can create topics
    consumer:
      group-id: consumer
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer